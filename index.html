<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <audio src="assets/deadbolt_lock.ogg"></audio>
    <audio src="assets/slapping_three_faces.ogg"></audio>
  </head>
  <body>

    <header>
      <h1>Sliding <i>n</i>-Puzzle</h1>
      <a href = "https://en.wikipedia.org/wiki/15_puzzle">About</a>
    </header>
    <section class='controlPanel'>

      <div class='control container1'>
        <span>
          Enter grid size: <input class="setGrid"></input>
        </span>
    </div>

    <div class='control container2'>
      <span>
        Enter image source: <input class="setImage"></input><br>
        <input class='upload' type='file' name='upload' onchange='updateSrc(this.files)'></input>
      </span>
    </div>

    <div class='control container3'>
      <button class="setPuzzle">Set Puzzle</button>
    </div>

    </section>
    <main>
      <section>
        <button class="start">Start</button>
        <p class="current-time">Current Time:</p>
        <p class="number-moves">Moves:</p>
        <p class="best-time">Best Time:</p>
        <p class="best-moves">Best Moves:</p>
      </section>
      <div class="board"></div>
    </main>

  </body>
</html>
