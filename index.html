<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>

    <header>
      <h1>Sliding Tile Game</h1>
    </header>

    <main>

  </body>
</html>
